<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Don't Compete</title>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      // This script checks to see if a redirect is present in the query string,
      // converts it back into a correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which will cause the browser to refresh the page without actually
      // reloading it. Next, the local storage is used to store the 
      // original path so that the router can pick it up.
      
      var pathSegementsToKeep = 1;

      var l = window.location;
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 1 + pathSegementsToKeep).join('/') + '/?/' +
        l.pathname.slice(1).split('/').slice(pathSegementsToKeep).join('/').replace(/&/g, '~and~') +
        (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash
      );
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
