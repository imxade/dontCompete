name: Docker CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Full Stack Tests (Docker)
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Services
        run: docker compose build

      - name: Run Generator Tests (Backend)
        run: docker compose run --rm asset-generator pytest generator/tests

      - name: Start Frontend
        run: docker compose up -d frontend

      - name: Wait for Frontend Ready
        run: |
          timeout 60s bash -c 'until curl --silent -f http://localhost:3000 > /dev/null; do echo "Waiting for frontend..."; sleep 2; done'

      - name: Run Playwright Tests (Frontend)
        # Uses the official Playwright container joined to the app network
        # Mounts the checkout workspace to /app so tests are available
        run: |
          docker run --rm --network gatebuster_app_network \
          -e BASE_URL=http://frontend:3000 \
          -v ${{ github.workspace }}/frontend:/app \
          -w /app \
          mcr.microsoft.com/playwright:v1.58.0-jammy \
          /bin/sh -c "npm ci && npx playwright test"

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: frontend/playwright-report/
          retention-days: 30
